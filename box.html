<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box</title>
</head>
<style>
	.box{
		width: 300px;
		height: 300px;
		background: red;
		margin: 20px  auto;
	}
</style>
<body>
	<div class="box"></div>
	<script>
		let box=document.getElementsByClassName('box')[0];
		let t;
		let ar=10;
		t=setInterval(fn, 60);
		function fn(){
			let w=parseInt(getComputedStyle(box,null).width);
			if(w>=500){
				ar=-ar;
			}
			if(w<300){
				ar=-ar;
			}
			box.style.width=`${w+ar}px`;		
		}

	</script>
</body>
</html>
