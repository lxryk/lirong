<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*  箭头函数  */
		var fn=function(a){
			return a;
		}
		var fn=a=>a;
		alert(fn(2));


     
    var fn=function(){
        return 1;
     }
		var fn=()=>a;
   		alert(fn());



   var fn=function(a,b){
      return a+b;
    }

   	var fn=(a,b)=>a+b;
   	alert(fn(1,2));
        


      var fn=function(a,b){
        alert(a-b);
        alert(a+b);
        return [a,b];
      }

   		var fn=(a,b)=>{
   			alert(a-b)
   			alert(a+b);
   		    return [a,b];
   		}
      alert(fn(1,2));

	</script>
</body>
</html>
