<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		document.write('<table border=1 cellspacing=0>')
		for(var j=1;j<=10;j++){
		  document.write('<tr>')
		     for(var i=1;i<=10;i++){
		        document.write('<td>'+j+'*'+i+'='+j*i+'</td>')
		     }
		  document.write('</tr>')
		  }
		document.write('</table>')


		document.write('<table border=0 cellspacing=0>')
		for(var j=1;j<=10;j++){
		  document.write('<tr>')
		     for(var i=1;i<=j;i++){
		        document.write('<td>'+i+'*'+j+'='+j*i+'</td>')
		     }
		  document.write('</tr>')
		  }
		document.write('</table>')


		document.write('<table border=0 cellspacing=0 cellpadding=10>')
		for(var j=1;j<=9;j++){
		  document.write('<tr>')
		     for(var i=1;i<=j;i++){
		     	if(i%2==0){
		     		 document.write('<td bgcolor=red>'+j+'*'+i+'='+j*i+'</td>')
		     	}else{
		     		document.write('<td bgcolor=green>'+j+'*'+i+'='+j*i+'</td>')
		     	}
		     }
		  document.write('</tr>')
		  }
		document.write('</table>')



		document.write('<table border=0 cellspacing=0 cellpadding=10>')
		for(var j=1;j<=9;j++){
			if(j%2==0){
				document.write('<tr bgcolor=red>')
		     		for(var i=1;i<=j;i++){
		        		document.write('<td>'+i+'*'+j+'='+j*i+'</td>')
		     		}
		    }else{
		    	document.write('<tr bgcolor=green>')
		    		for(var i=1;i<=j;i++){
		        		document.write('<td>'+i+'*'+j+'='+j*i+'</td>')
		     		}
		    }
		  document.write('</tr>')
		  }
		document.write('</table>')


		document.write('<table border=0 cellspacing=0>')
		for(var j=1;j<=10;j++){
		  document.write('<tr>')
		     for(var i=1;i<=j;i++){
		        if((i%2==0 && j%2==1)||(i%2==1 && j%2==0)){		     	
		        document.write('<td bgcolor=yellow>'+i+'*'+j+'='+j*i+'</td>')
		    }else{
		    	document.write('<td bgcolor=red>'+i+'*'+j+'='+j*i+'</td>')
		     }
		    }
		  document.write('</tr>')
		  }
		document.write('</table>')


		document.write('<table>')
		for(var i=1;i<10;i++){
			document.write('<tr>')
			for(var j=1;j<i;j++){
				document.write('<td>11</td>')
			}
			document.write('</tr>')
		}
		document.write('</table>')
	</script>
</body>
</html>
